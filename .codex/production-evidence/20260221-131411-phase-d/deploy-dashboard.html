<!doctype html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploy Dashboard</title>
  <style>
    :root {
      --bg: #fff9f1;
      --card: #ffffff;
      --text: #2a1e12;
      --accent: #b45500;
      --muted: #7d6a58;
    }
    body { margin: 0; font-family: "Vazirmatn", sans-serif; background: radial-gradient(circle at top right, #ffe6c7, var(--bg)); color: var(--text); }
    .wrap { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    .hero { padding: 16px 20px; background: #fff; border-left: 6px solid var(--accent); border-radius: 10px; }
    .card { background: var(--card); border-radius: 12px; padding: 14px; margin-top: 14px; box-shadow: 0 8px 20px rgba(0,0,0,.05); }
    .item { margin: 8px 0; }
    .label { color: var(--muted); }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h1>داشبورد دیپلوی</h1>
      <p>چک لیست عملیاتی برای release و rollback.</p>
    </section>
    <section class="card">
      <div class="item"><span class="label">Pre-release:</span> quality gates + approvals</div>
      <div class="item"><span class="label">Release:</span> tag + notes + verification</div>
      <div class="item"><span class="label">Rollback:</span> restore + incident record</div>
    </section>
  </main>
</body>
</html>
