<!doctype html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Development Dashboard</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #13202b;
      --accent: #0d6a73;
      --muted: #6b7680;
      --ok: #1d7a3f;
    }
    body { margin: 0; font-family: "Vazirmatn", sans-serif; background: var(--bg); color: var(--text); }
    .wrap { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    .hero { padding: 16px 20px; background: linear-gradient(135deg, #c9e8e9, #e8f4f1); border-radius: 14px; }
    .grid { display: grid; gap: 14px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); margin-top: 16px; }
    .card { background: var(--card); border-radius: 12px; padding: 14px; box-shadow: 0 8px 20px rgba(0,0,0,.05); }
    .label { color: var(--muted); font-size: 13px; }
    .value { font-size: 24px; margin-top: 4px; color: var(--accent); }
    .ok { color: var(--ok); font-weight: 700; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <h1>داشبورد توسعه</h1>
      <p>نمای سریع وضعیت کیفیت و مسیرهای کلیدی توسعه Local-first.</p>
    </section>
    <section class="grid">
      <article class="card">
        <div class="label">Docs Validation</div>
        <div class="value ok">Required</div>
      </article>
      <article class="card">
        <div class="label">Quality Gates</div>
        <div class="value">7 Commands</div>
      </article>
      <article class="card">
        <div class="label">Phase Snapshot</div>
        <div class="value">P0..P3 + RELEASE</div>
      </article>
    </section>
  </main>
</body>
</html>
