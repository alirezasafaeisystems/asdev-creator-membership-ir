server {
  listen 80;
  server_name localhost;

  location = / {
    add_header Content-Type text/plain;
    return 200 "asdev-creator-membership-ir local nginx\n";
  }

  location = /health {
    add_header Content-Type application/json;
    return 200 '{"ok":true,"service":"nginx"}';
  }

  location /api/ {
    add_header Content-Type application/json;
    return 503 '{"ok":false,"error":{"code":"API_NOT_ATTACHED","message":"API service is not attached in local compose yet"}}';
  }
}
